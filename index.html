<html ng-app="quoteBook">
<head>
	<title>quoteBook</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-controller="mainCtrl">
	<div class="main-container">
		<h1> My Favorite Quotes </h1>
		<div class="button-container">
			<button type="button" name="button" ng-click="addData()">Add Quote</button>
			<input type="text" name="name" placeholder="Enter Quote" ng-model="quote"></input>
			<input type="text" name="name" placeholder="Enter Author" ng-model="author"></input>
			
			<button type="button" name="button" ng-click="removeData(rmquote)">Remove Quote</button>
  			<input type="text" name="name" placeholder="Enter Quote" ng-model="rmquote"></input>

  			<button type="button" name="button" ng-click="ordering" value="-">Filter Quotes</button>
  			<input type="text" name="name" placeholder="Enter Filter Text" ng-model="newFilter"></input>
		</div>
	</div>	

	 <ul class="ng-cloak" ng-repeat="quote in quotes | filter:newFilter">  <!--use ng-repeat to loop over data-->
    <li>
      {{ quote.text }} <br>{{ quote.author }}
    </li>
  	</ul>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/mainCtrl.js"></script>

</body>
</html>
